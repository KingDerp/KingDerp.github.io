        //I am going to do my best to describe what is going on here. I am simply using Javascript to swap out what is visible.
        //the javascript you see here can be placed anywhere, even in another file, just include it somewhere in the page like any
        //other .js file.
        
        //As soon as the window loads, or if it is resized at all, run our resize function
        jQuery(document).ready(function() {
            resize(); 
        });
        jQuery(window).resize(function() {
            resize();
        });
        function resize() {
            //this function finds the browser width and removes the hidden class from the appropriate display
            //so first, lets make sure each element is hidden
            jQuery('.responsive').addClass('hidden');
            var Width = jQuery(window).width()
            //this just checks the width
            switch(true) {
                case (Width > 900):
                    jQuery('.desktop').removeClass('hidden');
                    break;
                case (Width > 600):
                    jQuery('.ipad').removeClass('hidden');
                    break;
                default:
                    jQuery('.mobile').removeClass('hidden');
                    break;
            }
            //and now the element we want to show is now being displayed.
            //Now you can just build your designs as you normally do, just create 3 sections like you see below:
        }
    </script>
